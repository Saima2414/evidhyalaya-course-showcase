<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eVidhyalaya Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow p-6">
    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
      <h1 class="text-3xl font-bold text-indigo-700 mb-4 md:mb-0">ðŸ“˜ eVidhyalaya Course Showcase</h1>
      <div class="flex gap-4">
        <input type="text" id="filterInput" placeholder="Search courses..."
          class="px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring focus:border-blue-300" />
        <select id="sortSelect" class="px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring">
          <option value="">Sort by</option>
          <option value="titleAsc">Title A-Z</option>
          <option value="titleDesc">Title Z-A</option>
        </select>
      </div>
    </div>
  </header>

  <main id="courseContainer" class="max-w-7xl mx-auto p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></main>

  <script src="script.js"></script>
</body>
</html>
